<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tim Chop</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <form action="/" >
        <label>Depth: </label>
        <input type="number" value="8" min="0" id="depth" onchange="changeDepth(this.value)" required>
        <label>Width of image: </label>
        <input type="number" value="2000" step="100" min="200" id="width" onchange="changeResolution(this.value)" required>
        <label>Pick color of the triangles: </label>
        <input value="#f00" onchange="changePrimary(this.value)" >
        <label>Pick background color: </label>
        <input value="#fff" onchange="changeBackground(this.value)" >
        <button type="button" onclick="main()" >Update view</button>
        <button type="button" onclick="download()" >Download image</button>
        <a id="download_link" hidden download="Sjerpinski triangle" ></a>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
